<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="icon" href="./assets/images/weather.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link  rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Carter+One&display=swap" rel="stylesheet">
    <link rel=stylesheet type="text/css" href="assets/css/style.css"/>
    
  </head>

  <body>
    <header class="jumbotron-fluid jumbotron">
      <div class="container">
        <h1 class="display-5 text-center">Weather Dashboard</h1>
      </div>
    </header>

    <!--Main body div-->
    <div class="container-fluid">
      <!-- Main Content Row -->
      <div class="row">
        <!-- City Search Bar -->
        <div class="col-3 searchCol">
          <!-- Search Form with Button -->
          <h4>Search for a city:</h4>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              id="cityInput"
              placeholder="City Name"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
            />
            <div class="input-group-append">
              <button
                class="btn btn-outline-primary fab fa-searchengin"
                type="button"
                id="citySearchBtn"
              >
                
              </button>
            </div>
          </div>
          <!-- City Table List -->
          <div class="list-group" id="cityList"></div>
        </div>
        <!-- Weather Information Column -->
        <div class="col-9">
          <div class="card" style="width: 100%" id="weatherContainer"></div>
          <div id="forecastContainer"></div>
        </div>
      </div>
    </div>
    <!--Main body div end-->

    <!--JQuery's CDN-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
